<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <video src="video-1.mp4" controls id="video"></video>
    <div>
      <button id="play">play</button>
      <button id="pause">pause</button>
      <button id="download">download</button>
      <button id="f10">forward</button>
      <button id="r10">reverse</button>
      <button id="fullscr">FullScreen</button>
      <button id="exfullscr">exitFullScreen</button>
      <button id="swap">swapVideoQuality</button>
      <button id="mute">mute</button>
      <button id="unMute">unMute</button>
      <div>
        <input type="range" id="volume-slider" name="volume" min="0" max="100" />
        <label for="volume">Volume</label>
        <button id="volumeUpdate">volumeUpdate</button>
      </div>
    </div>
    <!--<button id=""></button> -->
    <script src="main.js"></script>
  </body>
</html>
